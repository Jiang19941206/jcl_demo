server.port=8081
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
alipay.appId=2021000118645848
# 商户私钥，您的PKCS8格式RSA2私钥
alipay.
# 支付宝公钥,不是应用公钥 查看地址：https://openhome.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
alipay.
#得公网访问
# 服务器异步通知页面路径需http://格式的完整路径，不能加?id=123这类自定义参数
alipay.notifyUrl=http://localhost:8081/order/pay/notifyPayResult
# 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数
alipay.returnUrl=http://localhost:8081/order/pay/success
# 签名方式
alipay.signType=RSA2
# 字符编码格式
alipay.charset=utf-8
# 支付宝网关
alipay.gatewayUrl=https://openapi.alipaydev.com/gateway.do